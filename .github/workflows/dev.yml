name: Development CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          uv sync
          uv run pip install pytest pytest-cov

      - name: Run tests
        working-directory: backend
        run: uv run pytest --cov=api tests/ || echo "No tests yet"

      - name: Lint
        working-directory: backend
        run: |
          uv run ruff check . || echo "Linting skipped"
          uv run black --check . || echo "Formatting skipped"

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: web-app/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: web-app
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: web-app
        run: pnpm lint || echo "Linting skipped"

      - name: Type check
        working-directory: web-app
        run: pnpm type-check || echo "Type check skipped"

      - name: Build
        working-directory: web-app
        run: pnpm build
