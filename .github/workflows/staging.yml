name: Deploy to Staging

on:
  push:
    branches: [staging]

env:
  PROJECT_ID: cinefilm-platform
  REGION: us-central1

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Docker image
        working-directory: backend
        run: |
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=SHORT_SHA=${{ github.sha }} \
            --tag gcr.io/$PROJECT_ID/backend:staging-${{ github.sha }}

      - name: Deploy to Cloud Run (Staging)
        run: |
          gcloud run deploy cinefilm-backend-staging \
            --image gcr.io/$PROJECT_ID/backend:staging-${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --service-account cinefilm-backend@$PROJECT_ID.iam.gserviceaccount.com \
            --set-env-vars ENVIRONMENT=staging \
            --set-secrets=STRIPE_API_KEY=stripe-api-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 10

  deploy-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: web-app/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: web-app
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        working-directory: web-app
        env:
          NEXT_PUBLIC_ENVIRONMENT: staging
          NEXT_PUBLIC_API_URL: https://cinefilm-backend-staging-${{ env.REGION }}.run.app
          NEXT_OUTPUT: export
        run: pnpm build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Deploy to Firebase Hosting (Staging)
        working-directory: web-app
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting:staging --project $PROJECT_ID --token $FIREBASE_TOKEN
