services:
  # FastAPI Backend
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: cinefilm-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv # Don't mount venv
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cinefilm
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account-key.json
      - FIREBASE_PROJECT_ID=cinefilm-platform
      - FIREBASE_AUTH_EMULATOR_HOST=firebase-emulators:9099
      - FIRESTORE_EMULATOR_HOST=firebase-emulators:8080
    env_file:
      - ./backend/.env
    # Note: .env file is optional - will use environment variables if not present
    depends_on:
      - postgres
      - redis
      - firebase-emulators
    networks:
      - cinefilm-network
    restart: unless-stopped
    command: uv run uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./web-app
      dockerfile: Dockerfile
      target: development
    container_name: cinefilm-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./web-app:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_USE_FIREBASE_EMULATOR=true
      - WATCHPACK_POLLING=true
    env_file:
      - ./web-app/.env.local
    # Note: .env.local file is optional - will use environment variables if not present
    depends_on:
      - backend-api
      - firebase-emulators
    networks:
      - cinefilm-network
    restart: unless-stopped
    command: pnpm dev

  # PostgreSQL (local mirror of Cloud SQL)
  postgres:
    image: postgres:16-alpine
    container_name: cinefilm-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cinefilm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cinefilm-network
    restart: unless-stopped

  # Redis (caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: cinefilm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cinefilm-network
    restart: unless-stopped

  # Firebase Emulators
  firebase-emulators:
    image: node:22-alpine
    container_name: cinefilm-firebase-emulators
    ports:
      - "9099:9099"  # Auth
      - "8080:8080"  # Firestore
      - "9199:9199"  # Storage
      - "5001:5001"  # Functions
      - "4000:4000"  # UI
    working_dir: /app
    command: >
      sh -c "
        npm install -g firebase-tools@latest &&
        firebase emulators:start --only auth,firestore,storage --project cinefilm-platform
      "
    volumes:
      - .:/app
      - firebase_emulator_data:/root/.cache/firebase/emulators
    environment:
      - FIREBASE_TOKEN=${FIREBASE_TOKEN:-}
    networks:
      - cinefilm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000"]
      interval: 10s
      timeout: 5s
      retries: 3

  # n8n (workflow automation)
  n8n:
    image: n8nio/n8n:latest
    container_name: cinefilm-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme
      - WEBHOOK_URL=http://backend-api:8000
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
    networks:
      - cinefilm-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  n8n_data:
  firebase_emulator_data:

networks:
  cinefilm-network:
    driver: bridge

