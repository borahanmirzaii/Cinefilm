version: '3.9'

services:
  # FastAPI Backend
  backend:
    build:
      context: ../../backend
      dockerfile: ../infra/docker/Dockerfile.backend
      target: development
    container_name: cinefilm-backend
    ports:
      - "8000:8000"
    volumes:
      - ../../backend:/app
      - /app/.venv # Don't mount venv
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cinefilm
    env_file:
      - ../../backend/.env
    depends_on:
      - postgres
      - redis
    networks:
      - cinefilm-network
    restart: unless-stopped

  # PostgreSQL (local mirror of Cloud SQL)
  postgres:
    image: postgres:16-alpine
    container_name: cinefilm-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cinefilm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cinefilm-network
    restart: unless-stopped

  # Redis (caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: cinefilm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cinefilm-network
    restart: unless-stopped

  # n8n (workflow automation)
  n8n:
    image: n8nio/n8n:latest
    container_name: cinefilm-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme
      - WEBHOOK_URL=http://localhost:8000
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
    volumes:
      - n8n_data:/home/node/.n8n
      - ../../n8n/workflows:/home/node/.n8n/workflows
    networks:
      - cinefilm-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  n8n_data:

networks:
  cinefilm-network:
    driver: bridge

